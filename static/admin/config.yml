backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index/index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index"}
          - {label: "title", name: "title", widget: "string"}
          - {label: "date", name: "Date", widget: "date"}
          - {label: "subtitle", name: "subtitle", widget: "string"}
          - {label: "followup", name: "followup", widget: "string"}
          - {label: "metaTitle", name: "metaTitle", widget: "string"}
          - {label: "metaDescription", name: "metaDescription", widget: "string"}
          - {label: "metaKeywords", name: "metaKeywords", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}